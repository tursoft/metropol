<div class="table">

    <div class="tiles-left">
        <app-tile *ngFor="let tile of data.tiles.left"
                  [data]="tile"
                  [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="tiles-top">
        <app-tile *ngFor="let tile of data.tiles.top"
                  [data]="tile"
                  [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="tiles-right">
        <app-tile *ngFor="let tile of data.tiles.right"
                 [data]="tile"
                 [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="tiles-bottom">
        <app-tile *ngFor="let tile of data.tiles.bottom"
                 [data]="tile"
                 [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="board-center">
        <div class="game-title">METROPOL</div>
        <div class="dices">
            <app-dice *ngFor="let dice of data.dices"
                  [value]="dice.value"
                  (clicked)="diceClicked()">
            </app-dice>
        </div>
    </div>

    <div class="destiny-cards">
        <app-card [data]="destinyCard" 
                  (click)="cardClicked(destinyCard)">
        </app-card>
    </div>

    <div class="bond-cards">
        <app-card [data]="bondCard"
                  (click)="cardClicked(bondCard)">
        </app-card>
    </div>

</div>
