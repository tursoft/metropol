<div class="table">

    <div class="tiles-left">
        <app-tile *ngFor="let tile of data.tiles.left; last as isLast"
                  [data]="tile" rotate="90" [corner]="isLast"
                  [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="tiles-top">
        <app-tile *ngFor="let tile of data.tiles.top; last as isLast"
                  [data]="tile" rotate="180" [corner]="isLast"
                  [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="tiles-right">
        <app-tile *ngFor="let tile of data.tiles.right; last as isLast"
                 [data]="tile" rotate="270" [corner]="isLast"
                 [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="tiles-bottom">
        <app-tile *ngFor="let tile of data.tiles.bottom; first as isFirst; last as isLast"
                 [data]="tile" rotate="0" [corner]="(isFirst || isLast)"
                 [players]="getTilePlayers(tile)">
        </app-tile>
    </div>

    <div class="board-center">
        <div class="game-title">METROPOL</div>
        <div class="dices">
            <app-dice *ngFor="let dice of data.dices"
                  [value]="dice.value"
                  (clicked)="diceClicked()">
            </app-dice>
        </div>
    </div>

    <div class="destiny-cards">
    </div>

    <div class="bond-cards">
        
    </div>

</div>
